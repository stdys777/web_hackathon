<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #14141400;
    }
    .chart-wrapper {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
    }
    .chart-container {
      flex: 1 1 500px;
      max-width: 600px;
    }
    canvas {
      width: 100%;
      height: 200px;
      display: block;
      margin: 0 auto;
    }
    .value-display {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .value-display span {
      transition: color 0.5s ease;
    }
    .moderate-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .too-low {
      color: blue;
    }
    .normal {
      color: green;
    }
    .too-high {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Real-Time Sensor Data</h1>

  <div class="chart-wrapper">
    <!-- CO2 Sensor -->
    <div class="chart-container">
      <canvas id="co2-graph"></canvas>
      <div class="value-display">
        <strong>CO2: </strong><span id="co2">--</span> ppm
      </div>
      <div class="moderate-container">
        <moderate class="too-low">Too Low: &lt;20</moderate>
        <moderate class="normal">Normal: 20-50</moderate>
        <moderate class="too-high">Too High: &gt;50</moderate>
      </div>
    </div>

    <!-- Temperature Sensor -->
    <div class="chart-container">
      <canvas id="temp-graph"></canvas>
      <div class="value-display">
        <strong>Temperature: </strong><span id="temp">--</span> Â°C
      </div>
      <div class="moderate-container">
        <moderate class="too-low">Too Low: &lt;30</moderate>
        <moderate class="normal">Normal: 30-80</moderate>
        <moderate class="too-high">Too High: &gt;80</moderate>
      </div>
    </div>

    <!-- Altitude Sensor -->
    <div class="chart-container">
      <canvas id="alt-graph"></canvas>
      <div class="value-display">
        <strong>Altitude: </strong><span id="alt">--</span> meters
      </div>
      <div class="moderate-container">
        <moderate class="too-low">Too Low: &lt;5</moderate>
        <moderate class="normal">Normal: 6-15</moderate>
        <moderate class="too-high">Too High: &gt;15</moderate>
      </div>
    </div>
  </div>

  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include your charts.js file -->
  <script src="charts.js"></script>
  <script>
    drawCustomGraph('co2-graph');
    drawCustomGraph('temp-graph');
    drawCustomGraph('alt-graph');
  </script>
</body>
</html>
